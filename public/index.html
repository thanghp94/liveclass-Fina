<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid py-4">
    <div class="row mb-4">
      <div class="col-12">
        <h1 class="text-center">Live Quiz Dashboard</h1>
        <div id="assignment-info" class="text-center mb-4">
          <h2 id="assignment-title">Waiting for active quiz...</h2>
          <p id="assignment-details"></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Quiz Statistics</h3>
          </div>
          <div class="card-body">
            <div class="stats-container">
              <div class="stat-item">
                <h4>Total Students</h4>
                <p id="total-students">0</p>
              </div>
              <div class="stat-item">
                <h4>Average Score</h4>
                <p id="average-score">0</p>
              </div>
              <div class="stat-item">
                <h4>Completion Rate</h4>
                <p id="completion-rate">0%</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8 mb-4">
        <div class="card h-100">
          <div class="card-header bg-success text-white">
            <h3 class="card-title mb-0">Student Progress</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Student Name</th>
                    <th>Questions Done</th>
                    <th>Correct Answers</th>
                    <th>Score</th>
                    <th>Progress</th>
                  </tr>
                </thead>
                <tbody id="progress-table-body">
                  <!-- Table rows will be inserted here dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h3 class="card-title mb-0">Recent Assignments</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Assignment Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Questions</th>
                    <th>Updated</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="assignments-table-body">
                  <!-- Table rows will be inserted here dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
